<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //함수를 선언합니다.
      function test() {
        try {
          alert("A 위치입니다.");
        } catch (exception) {
          alert("B 위치입니다.");
          return;
        } finally {
          alert("C 위치입니다.");
        }
      }
      //함수를 호출합니다.
      test();
    </script>
  </head>
  <body></body>
</html>
