<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function divide(alpha, beta) {
        if (beta == 0) {
          throw "DivideByZeroException";
        } else {
          return alpha / beta;
        }
      }

      // 출력합니다.
      try {
        divide(10, 0);
      } catch (exception) {
        alert("CATCH");
      }
    </script>
  </head>

  <body></body>
</html>
