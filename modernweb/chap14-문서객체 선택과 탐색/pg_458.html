<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="jquery-3.4.1.min.js"></script>
  <script>
    //변수를 선언합니다.
    var xml = "";
    xml += "<friends>";
    xml += "    <friend>";
    xml += "        <name>연하진</name>";
    xml += "            <language>Ruby</language>";
    xml += "    </friend>";
    xml += "    <friend>";
    xml += "        <name>윤명월</name>";
    xml += "            <language>Basic</language>";
    xml += "    </friend>";
    xml += "    <friend>";
    xml += "        <name>윤하린</name>";
    xml += "            <language>C#</language>";
    xml += "    </friend>";
    xml += "</friends>";

    $(document).ready(function() {
      //변수를 선언합니다.
      var xmlDoc = $.parseXML(xml);
      $(xmlDoc)
        .find("friend")
        .each(function(index) {
          //변수를 선언합니다.
          var output = "";
          output += "<div>";
          output +=
            "   <h1>" +
            $(this)
              .find("name")
              .text() +
            "</h1>";
          output +=
            "   <p>" +
            $(this)
              .find("language")
              .text() +
            "</p>";
          output += "</div>";

          //출력합니다.
          document.body.innerHTML += output;
        });
    });
  </script>
  <body></body>
</html>
