<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function() {
        // //span 태그 부모의 background 스타일 속성을 red로 변경합니다.
        // $("span")
        //   .parent()
        //   .css("background", "red");
        //버튼을 클릭하면
        $("button").click(function() {
          //자신의 글자를 변경합니다.
          $(this).text("비활성화 하기");
          //자신의 부모
          $(this)
            .parent()
            .css("background", "red");
          $(this)
            .parent()
            .find("span")
            .text("활성화");
        });
      });
    </script>
    <div>
      <span>비활성화</span>
      <button>활성화하기</button>
    </div>
  </body>
</html>
