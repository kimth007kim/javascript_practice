<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        // $("h3:even").css({
        $("h3")
          .filter(function(index) {
            return index % 3 == 0;
          })
          .css({
            backgroundColor: "black",
            color: "white"
          });
      });
    </script>
  </head>
  <body>
    <h3>Header-0</h3>
    <h3>Header-1</h3>
    <h3>Header-2</h3>
    <h3>Header-3</h3>
    <h3>Header-4</h3>
    <h3>Header-5</h3>
  </body>
</html>
