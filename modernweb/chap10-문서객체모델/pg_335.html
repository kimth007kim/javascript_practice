<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    window.onload = function() {
      //문서 객체를 가져옵니다.
      var headers = document.getElementsByTagName("h1");

      //출력합니다.
      var output = "";
      for (var i in headers) {
        output += i + "\n";
      }
      alert(output);
    };
  </script>
  <body></body>
</html>
