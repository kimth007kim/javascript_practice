  <script>
    //문제01
    while (true) {
      var input = prompt("명령을 입력해주세요", "message");
      if (input.indexOf("안녕") != -1) {
        alert("안녕하세요");
      } else if (input.indexOf("잘자") != -1 || input.indexOf("잘 자") != -1) {
        alert("안녕히 주무세요");
        break;
      }
    }
  </script>
  <script>
    //문제02
    var input1 = Number(
      prompt("시작하는 숫자를 입력해봐라", "please insert number")
    );
    var input2 = Number(
      prompt("끝나는 숫자를 입력해봐라", "please insert number")
    );
    var sum = 0;
    for (var value = input1; value <= input2; value++) {
      sum += value;
    }
    alert(sum);
  </script>
  <script>
    //문제03
    var input1 = Number(
      prompt("시작하는 숫자를 입력해봐라", "please insert number")
    );
    var input2 = Number(
      prompt("끝나는 숫자를 입력해봐라", "please insert number")
    );
    var sum = 1;
    for (var value = input1; value <= input2; value++) {
      sum *= value;
    }
    alert(sum);
  </script>
  <script>
    var array = [52, 273, 103, 32, 57, 103, 31, 2];
    var max = -100;
    var min = 99999;

    for (var i in array) {
      //   alert(i + "번째요소는" + array[i] + "입니다.");
      if (array[i] > max) {
        max = array[i];
      }
      if (array[i] < min) {
        min = array[i];
      }
    }
    alert("가장 큰 값은" + max + "입니다.");
    alert("가장 작은 값은" + min + "입니다.");
  </script>
