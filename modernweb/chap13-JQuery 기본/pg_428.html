<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function() {
        //5초 후에 코드를 실행합니다.
        setTimeout(function() {
          //변수를 선언합니다.
          var value = $("select > option:selected").val();

          //출력합니다.
          alert(value);
        }, 5000);
      });
    </script>
  </head>
  <body>
    <select>
      <option>Apple</option>
      <option>Bag</option>
      <option>Cat</option>
      <option>Dog</option>
      <option>Elephant</option>
    </select>
  </body>
</html>
