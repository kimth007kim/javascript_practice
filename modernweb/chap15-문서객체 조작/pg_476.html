<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add style in document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <!-- <script>
      $(document).ready(function() {
        $("h1").css("color", "red");
      });
    </script> -->
    <script>
      $(document).ready(function() {
        //변수를 선언합니다.
        var color = ["red", "white", "purple"];

        //문서 객체의 스타일을 변경합니다.
        $("h1").css({
          color: function(index) {
            return color[index];
          },
          backgroundColor: "black"
        });
      });
    </script>
  </head>
  <body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
  </body>
</html>
