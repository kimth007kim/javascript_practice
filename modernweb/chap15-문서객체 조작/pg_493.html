<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        //.image의 크기를 조정합니다.
        $("img").css("width", 250);

        //함수를 2초마다 실행합니다.
        setInterval(function() {
          $("img")
            .first()
            .appendTo("body");
        }, 2000);
      });
    </script>
  </head>
  <body>
    <img src="금.jpg" />
    <img src="은.jpg" />
    <img src="동.jpg" />
    <img src="장군이.jpg" />
    <img src="피카츄.jpg" />
  </body>
</html>
