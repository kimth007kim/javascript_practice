<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        $("img").attr({
          width: function(index) {
            return (index + 1) * 100;
          },
          height: 100
        });
      });
    </script>
  </head>
  <body>
    <img src="금.jpg" />
    <img src="은.jpg" />
    <img src="동.jpg" />
  </body>
</html>
