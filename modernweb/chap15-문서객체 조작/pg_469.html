<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        //변수를 선언합니다.
        var src = $("img").attr("src");

        //출력합니다.
        alert(src);
      });
    </script>
  </head>
  <body>
    <img src="금.jpg" />
    <img src="은.jpg" />
    <img src="동.jpg" />
  </body>
</html>
