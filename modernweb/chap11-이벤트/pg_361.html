<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    window.onload = function() {
      //변수를 선언합니다.
      var header = document.getElementById("header");

      //이벤트를 연결합니다.
      header.onclick = function() {
        alert("클릭");
      };
    };
  </script>
  <body>
    <h1 id="header">Click</h1>
  </body>
</html>
