<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      div {
        margin: 5px;
        padding: 3px;
        border: 3px solid black;
        border-radius: 10px;
      }
    </style>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        //이벤트를 연결합니다.
        $("div").click(function() {
          //변수를 선언합니다.
          var header = $("h1", this).text();
          var paragraph = $("p", this).text();

          //출력합니다.
          alert(header + "\n" + paragraph);
        });
      });
    </script>
  </head>
  <body>
    <div>
      <h1>Header 1</h1>
      <p>Paragraph</p>
    </div>
    <div>
      <h1>Header 2</h1>
      <p>Paragraph</p>
    </div>
    <div>
      <h1>Header 3</h1>
      <p>Paragraph</p>
    </div>
  </body>
</html>
