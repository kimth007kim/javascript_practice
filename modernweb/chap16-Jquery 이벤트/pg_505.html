<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        //이벤트를 연결합니다.
        $("h1").click(function() {
          //출력합니다.
          $(this).html("CLICK");
          alert("이벤트가 발생했습니다.");

          //이벤트를 제거합니다.
          $(this).off();
        });
      });
    </script>
  </head>
  <body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
  </body>
</html>
