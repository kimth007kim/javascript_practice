<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        //이벤트를 연결합니다.
        $("h1").click(function(event, data1, data2) {
          alert(data1 + " : " + data2);
        });
        //이벤트를 강제로 발생시킵니다.
        $("h1")
          .eq(1)
          .trigger("click", [273, 52]);
      });
    </script>
  </head>
  <body>
    <h1>Start:</h1>
    <h1>Start:</h1>
  </body>
</html>
