<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        //이벤트를 연결합니다.
        $("h1").click(function() {
          $(this).html(function(index, html) {
            return html + "*";
          });
        });
        //1초마다 함수를 실행합니다.
        setInterval(function() {
          $("h1")
            .last()
            .trigger("click");
        }, 1000);
      });
    </script>
  </head>
  <body>
    <h1>Start:</h1>
    <h1>Start:</h1>
  </body>
</html>
