<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 200px;
        height: 200px;
        background: orange;
        padding: 50px;
        margin: 10px;
      }
      .inner {
        width: 100%;
        height: 100%;
        background: red;
      }
    </style>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".outer")
          .mouseover(function() {
            $("body").append("<h1>MOUSEOVER</h1>");
          })
          .mouseenter(function() {
            $("body").append("<h1>MOUSENTER</h1>");
          });
      });
    </script>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
</html>
