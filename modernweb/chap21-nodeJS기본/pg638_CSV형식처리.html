
<!-- CSV형식은 각 항목을 쉼표로 구분해 데이터를 표현하는 방법 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input='';
        input+= '모던 웹 디자인을 위한 HTML5 + CSS3 입문, 한빛 미디어, 윤인성, 30000원\n';
        input+= '모던 웹을 위한 JavaScript + JQuery 입문, 한빛 미디어, 윤인성, 32000원\n';
        input+= '모던 웹을 위한 node.js 프로그래밍, 한빛 미디어, 윤인성, 30000원\n';

        input=input.split('\n');
        for (var i=0; i<input.length;i++){
            input[i]=input[i].split(',');
            for (var j=0; j<input[i].length; j++){
                input[i][j]= input[i][j].trim();
            }
        }
    </script>
    
</body>
</html>
