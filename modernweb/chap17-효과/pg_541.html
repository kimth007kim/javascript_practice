<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        background-color: orange;
        position: relative;
      }
    </style>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        $("div").hover(
          function() {
            $(this).animate(
              {
                letf: 500
              },
              "slow"
            );
          },
          function() {
            $(this).animate(
              {
                left: 0
              },
              "slow"
            );
          }
        );
      });
    </script>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
