<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //변수를 선언합니다.
    var date = new Date();

    //현재 시각에서 7일을 더합니다.
    date.setDate(date.getDate() + 7);

    //출력합니다.
    alert(date);
  </script>
  <body></body>
</html>
