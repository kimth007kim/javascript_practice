<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reduce</title>
    <!-- reduce() 배열의 요소가 하나가 될때까지 요소를 왼쪽부터 두개씩 묶는 함수를 실행합니다.-->
  </head>
  <script>
    var array = [1, 2, 3, 4, 5];

    //출력합니다.
    var output = "";
    array.reduce(function(previousValue, CurrentValue, index, array) {
      output += previousValue + " : " + CurrentValue + " : " + index + "\n";
    });
    alert(output);
  </script>
  <body></body>
</html>
