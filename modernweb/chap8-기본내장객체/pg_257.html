<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    var array = ["A", "B", "C", "D"];

    var output = "";

    for (var i = 0; i < array.length; i++) {
      output += i + " : " + array[i] + "\n";
    }
    alert(output);
  </script>
  <body></body>
</html>
