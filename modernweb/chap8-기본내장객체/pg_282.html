<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trim()</title>
    <!-- 문자열 양쪽 끝의 공백을 제거합니다.-->
  </head>
  <script>
    //변수를 선언합니다.
    var text = "   text   ";

    //출력합니다.
    var output = "";
    output += "++" + text + "++\n";
    output += "++" + text.trim() + "++\n";
    alert(output);
  </script>
  <body></body>
</html>
