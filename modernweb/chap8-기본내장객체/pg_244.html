<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //Object 객체의 프로토타입에 메서드를 추가합니다.
    Object.prototype.test = function() {
      alert(this);
    };

    //Number 객체의 test() 메서드를 호출합니다.
    var number = 273;
    number.test();
  </script>
  <body></body>
</html>
