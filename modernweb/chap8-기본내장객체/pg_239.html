<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    // 변수를 만든다.
    var object = { property: 273 };

    // 출력합니다.
    var output = "";

    output += "HOP('property'):" + object.hasOwnProperty("property") + "\n";
    output +=
      "HOP('constructor'):" + object.hasOwnProperty("constructor") + "\n";
    output +=
      "PIE('property'):" + object.propertyIsEnumerable("property") + "\n";
    output +=
      "PIE('constructor'):" + object.propertyIsEnumerable("constructor") + "\n";

    alert(output);

    //for in 반복문을 사용합니다.
    for (var key in object) {
      alert(object(key));
    }
  </script>
  <body></body>
</html>
