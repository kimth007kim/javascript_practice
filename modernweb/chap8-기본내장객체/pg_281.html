<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reduce()메서드 활용</title>
  </head>
  <script>
    //변수를 선언합니다.
    var array = [1, 2, 3, 4, 5];

    //출력합니다.
    var result = array.reduce(function(previousValue, currentValue) {
      return previousValue + currentValue;
    });
    alert(result);
  </script>
  <body></body>
</html>
