<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //변수를 선언합니다.
    var characters = prompt("사용할 비밀번호를 입력해주세요", "6글자 이상");

    //출력합니다.
    if (characters.length < 6) {
      alert("6글자 이상으로 입력하세요.");
    } else {
      alert("잘했어요!");
    }
  </script>

  <body></body>
</html>
